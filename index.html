  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe game </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <nav>
        <ul>
            <li>TIC-TAC-TOE </li>
            <li><button id="sound">Sound</button></li>
        </ul>

     </nav>

     <div class="gameson">


        <div class="container">
         

            <div class="box bt-0 bl-0">
                 <span class="boxtext"></span>
            </div>
            <div class="box bt-0">
                 <span class="boxtext"></span>
            </div>
            <div class="box bt-0 br-0">
                 <span class="boxtext"></span>
            </div>
            <div class="box bl-0">
                 <span class="boxtext"></span>
            </div>
            <div class="box">
                 <span class="boxtext"></span>
            </div>
            <div class="box br-0">
                 <span class="boxtext"></span>
            </div>
            <div class="box bl-0 bb-0">
                 <span class="boxtext"></span>
            </div>
            <div class="box bb-0">
                 <span class="boxtext"></span>
            </div>
            <div class="box bb-0 br-0">
                 <span class="boxtext"></span>
            </div>
        </div>

        <div class="gameinfo">
            <h1>Zero kata me swaagatammmm</h1>
            <div  >
                <span class="info"> X ki bajji..</span>
                <button id="reset">dubara laga de..</button>
            </div>
            <div class="imgbox">
                 <img src="https://github.com/Rahulsharma0544/Tic-Tac-Toe/blob/main/excited-giggling-boy-cmo72qo8mmtdg6ps.gif" alt="img">
            </div>
        </div>
     </div>
     <script src="script.js"></script>
  </body>
  </html>
